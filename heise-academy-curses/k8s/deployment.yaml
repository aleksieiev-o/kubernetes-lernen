apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: "1"	
    spec:
      containers:
      - name: nginx
        image: nicholasdille/nginx-hello
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
